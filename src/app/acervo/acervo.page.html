<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Consultar acervo
    </ion-title>
    <ion-button slot="end" color="light" (click)="aumentarFonte()"  >
        <h3>A+</h3>
    </ion-button>
    <ion-button slot="end" color="light" (click)="diminuirFonte()"  >
        <h6>A-</h6>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="container text-center p-4" > 
    
    

      <ion-grid>
          <ion-row>
            <ion-col>
                <ion-item>
                    <ion-label position="floating"  >Palavra Chave</ion-label>
                    <ion-input name="palavrachave" [(ngModel)]="palavrachave"></ion-input>
                </ion-item>
            </ion-col>
          </ion-row>

          <ion-row>
          <ion-col>
              <ion-item>
                  <ion-label position="floating" >Título</ion-label>
                  <ion-input  name="titulo" [(ngModel)]="titulo"></ion-input>
              </ion-item>
          </ion-col>
          <ion-col>
              <ion-item>
                  <ion-label position="floating">Subtítulo</ion-label>
                  <ion-input  name="subtitulo" [(ngModel)]="subtitulo" ></ion-input>
              </ion-item>
          </ion-col>
          <ion-col>
              <ion-item>
                  <ion-label position="floating"  >Autor</ion-label>
                  <ion-input name="autor" [(ngModel)]="autor"></ion-input>
              </ion-item>
          </ion-col>
        </ion-row>

      
        <ion-row style="margin-top: 3%">
            <ion-col>
                <ion-button  expand="full" (click)="consultaracervo()"  >Consultar</ion-button>
            </ion-col>          
        </ion-row>

          

       


      </ion-grid>

     

      <ion-grid>
        <ion-row>
          <ion-col>
            
              <table class="table table-striped table-responsive" style="font-size: 0.7em" 
              *ngIf="obras.length > 0" >
                  <thead class="thead-dark">
                    <tr>
                      <th scope="col">N. Obra	</th>
                      <th scope="col">Título</th>
                      <th scope="col">Autor</th>
                      <th scope="col">Subtítulo</th>    
                      <th scope="col">Empréstimo</th>               
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let obra of obras" >
               
                      <td>{{obra.cdd}}</td>
                      <td>{{obra.titulo}}</td>
                      <td>{{obra.autor}}</td>
                      <td>{{obra.subtit}}</td>
                      <td> 
                          <ion-button color="secondary"  [routerLink]="['/emprestimo/' + obra.id ]" routerLinkActive="router-link-active"   >Emprestar</ion-button>
                      </td>
                     
                    </tr>                    
                  </tbody>
                </table>




          </ion-col>
        </ion-row>
      </ion-grid>



  </div>
</ion-content>
